<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shesan Chettri</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
  <nav id="desktop-nav">
    <div class="logo">Shesan Chettri</div>
    <div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <section id="profile">
    <div class="section__pic-container">
      <img src="" />
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h1 class="title">Shesan Chettri</h1>
      <p class="section__text__p2">Full Stack Developer</p>
      </div>
    </div>
  </section>
  <section id="about">
    <p class="section__text__p1">Get To Know More</p>
    <h1 class="title">About Me</h1>
    <div class="section-container">
      <div class="about-details-container">
        <div class="about-containers">
          {% for detail in about_details %}
          <div class="details-container">
            <img src="{{ detail.icon.url }}" alt="{{ detail.title }} icon" class="icon" />
            <h3>{{ detail.title }}</h3>
            <p>{{ detail.description }}</p>
          </div>
          {% endfor %}
        </div>
        <div class="text-container">
          <p>
            {{ about_me.introduction }}
          </p>
        </div>
      </div>
    </div>
</section>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
